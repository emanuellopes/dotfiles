Section "ServerLayout"
    Identifier     "Default Layout"
    Screen         "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "InputDevice"

    # generated from default
    Identifier     "Keyboard0"
    Driver         "keyboard"
EndSection

Section "InputDevice"

#    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    #HorizSync       28.0 - 33.0 that options give bad resolution to gnome-shell
    #VertRefresh     43.0 - 72.0 don't use fuck the resolution
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "nvidiagpu1"
    Driver         "nvidia"
    Option         "CoolBits" "1"
    Option         "NoLogo" "True"
    Option         "TripleBuffer" "True"
    BusID          "PCI:1:0:0"
EndSection

Section "Device"

    #Option         "TearFree" "True"
    #Option         "Tiling" "True"
    #Option         "SwapbuffersWait" "True"
    Identifier     "intelgpu0"
    Driver         "intel"
    BusID          "PCI:0:2:0"
EndSection

Section "Screen"

    #Monitor        "Monitor0"
    Identifier     "Screen0"
    Device         "intelgpu0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "AccelMethod" "sna"
    #Option         "NoAccel" "True"
    SubSection     "Display"
        Depth       24
        Modes      "1366x768"
    EndSubSection
EndSection

